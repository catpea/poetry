<html>
  <head>
    <title>Must Dance</title>
    <meta name="date" content="2020-03-29T13:14:44.761Z">
    <meta name="image" content="poetry-0018-illustration.jpg" source="https://catpea.com/">
  </head>
  <body>
    <div class="section">
      <p>Captain's Log: Day Thirteen of Quarantine;</p>
    </div>
    <div class="section">
      <p>Still staring at my screen,</p>
      <p>hanging on for dear life to my spleen.</p>
    </div>
    <div class="section">
      <p>As I drink another coffee bean,</p>
      <p>trying, trying not to create a scene.</p>
    </div>
    <div class="section">
      <p>Dancing dressed red outside my window,</p>
      <p>during quarantine.</p>
    </div>
  </body>
</html>
